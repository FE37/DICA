<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <!-- icon -->
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- ICON -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;600;700;800&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md py-2 position-fixed w-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://i.ibb.co/FzRc6JC/logo-primary.png"
            alt="logo-primary"
            width="100"
        /></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#btn-navbar"
        >
          <i class="bx bx-menu fs-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="btn-navbar">
          <ul class="navbar-nav gap-lg-4 gap-3 mt-3 mt-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Diet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Edukasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
          <div
            class="col py-lg-0 py-3 sign d-flex justify-content-lg-end justify-content-center align-items-center gap-2"
          >
            <div class="signup">
              <a href="">
                <button>Sign Up</button>
              </a>
            </div>
            <div class="login">
              <a href="">
                <button>Login</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    <!-- content -->
    <!-- kontak -->
    <section class="kontak">
      <div class="container">
        <div class="kontak-wrapper">
          <div class="row login-content">
            <div class="col text">
              <!-- <h1>Login</h1> -->
              <img
              src="https://i.ibb.co/FzRc6JC/logo-primary.png"
              alt="logo-primary"
              width="100"
              class="img-logo"
              />
            </div>
            <div class="col form">
              <div class="box-kontak">
                <form action="">
                  User Name
                  <input type="text" id="username" />
                  Password
                  <input type="password" id="password" />
                  <button id="loginBtn" type="submit">Submit</button>

                  <div id="warning"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- kontak -->
    <!-- content -->
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="login.js"></script>
    <!-- script -->
  </body>
</html>
